<!DOCTYPE html>
<html lang="en">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Loginpage.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-page">
        <div class="background-image"></div>
        <div class="rectangle-container">
            <div class="rectangle"></div>
            <img src="../src/assets/pngwing.com.png" alt="Amazon Symbol" class="amazon-symbol">
        </div>
        <div class="login-container">

            <h2>Login</h2>
            <div class="login-image"></div>
            <form action="#" method="post">

                <!-- Email address -->
                <div class="form-outline mb-4">
                    <input type="email" class="email" class="form-control" placeholder="Email" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" class="password" class="form-control" placeholder="Password" />
                </div>

                <!-- <div class="row mb-4"> -->
                <div class="col d-flex justify-content-center">
                    <!-- Submit button -->
                    <button type="button" class="signin-button" class="btn btn-primary btn-block mb-4">Sign In</button>
                </div>
                <br>

                <div class="d-flex justify-content-between">
                    <!-- Forgot password -->
                    <div class="forgot-password" href="#!">Forgot password?</div>

                    <!-- Register buttons -->
                    <div class="sign-up" href="#!">New User? Sign Up</div>
                </div>
                <br>
                <a>or</a>
                <br>
                <button class="google">CONTINUE WITH GOOGLE</button>
                <br>
                <button class="facebook">CONTINUE WITH FACEBOOK</button>
            </form>
        </div>
    </div>
</body>

</html>
